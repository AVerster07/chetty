<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Flex Card</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="container">
        <input type="radio" name="slide" id="c1" checked />
        <label for="c1" class="card">
          <div class="row">
            <div class="icon">1</div>
            <div class="description">
              <h4>Circuit de Spa-Francorchamps (Belgium)</h4>
              <p>
                Spa is an iconic F1 track known for fast, challenging corners
                like Eau Rouge and its unpredictable weather. Set in the
                Ardennes Forest, it’s one of the longest-standing races on the
                F1 calendar.
              </p>
            </div>
          </div>
        </label>

        <input type="radio" name="slide" id="c2" />
        <label for="c2" class="card">
          <div class="row">
            <div class="icon">2</div>
            <div class="description">
              <h4>Red Bull Ring (Austria)</h4>
              <p>
                A fast, short track with major elevation changes, the Red Bull
                Ring offers great overtaking opportunities. Set in the Austrian
                Alps, it’s a favorite for its scenic views and exciting
                wheel-to-wheel racing.
              </p>
            </div>
          </div>
        </label>

        <input type="radio" name="slide" id="c3" />
        <label for="c3" class="card">
          <div class="row">
            <div class="icon">3</div>
            <div class="description">
              <h4>Suzuka International Racing Course (Japan)</h4>
              <p>
                Suzuka is a technical, figure-eight circuit known for its
                flowing curves and high-speed sections. It’s one of the most
                demanding tracks, often playing a key role in the championship
                battle.
              </p>
            </div>
          </div>
        </label>

        <input type="radio" name="slide" id="c4" />
        <label for="c4" class="card">
          <div class="row">
            <div class="icon">4</div>
            <div class="description">
              <h4>Autodromo Nazionale Monza (Italy)</h4>
              <p>
                Monza, the "Temple of Speed," is F1's fastest track with long
                straights and tight chicanes. Its low downforce setup and
                passionate Tifosi fans make it one of the most historic races.
              </p>
            </div>
          </div>
        </label>
      </div>
    </div>
  </body>
</html>
